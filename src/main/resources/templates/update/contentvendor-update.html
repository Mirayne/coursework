<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{/css/update.css}">
</head>
<body>
<div th:insert="header :: menu"></div>
<div th:insert="auth :: auth"></div>
<div id="update-form">
    <h1>Обновить данные</h1>
    <form action="#" th:action="@{/update/contentvendors-update}" th:object="${contentvendor}" method="post">
        <table>
        <tr>
            <td><label for="contentVendorId">ID: </label></td>
            <td><input type="number" th:field="*{contentVendorId}" placeholder="id" id="contentVendorId" readonly></td>
        </tr>
        <tr>
            <td><label for="contentVendorName">Название организации: </label></td>
            <td><input type="text" th:field="*{contentVendorName}" id="contentVendorName"
                       placeholder="Название организации"></td>
        </tr>
        <tr>
            <td colspan="2" align="center">
                <button type="submit">Обновить данные</button>
            </td>
        </tr>
        </table>
    </form>
</div>
<div th:insert="footer :: footer"></div>
</body>
</html>
