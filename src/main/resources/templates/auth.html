<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
</head>
<body>
<div th:fragment="auth">
    <div align="right">
        <footer>
            <span sec:authorize="isAuthenticated()">Текущий пользователь: <span sec:authentication="name"></span> |
                Доступ к функциям: <span sec:authentication="principal.authorities"></span> |
                <a th:href="@{/logout}">Выйти из системы</a>
            </span>
            <script type="text/javascript" src="webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        </footer>
    </div>
</div>
</body>
</html>
